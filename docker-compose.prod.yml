services:
  app:
    image: ghcr.io/diinnaamrr/nasia-backend:latest
    container_name: nasia_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - nasia-prod-network
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: nasia_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8046}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/ngnix/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ngnix/ssl:/etc/nginx/ssl:ro
    networks:
      - nasia-prod-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: nasia_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-nasia_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-${DB_PASSWORD}}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-nasia_user}
    volumes:
      - dbdata_prod:/var/lib/mysql
    networks:
      - nasia-prod-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: nasia_redis
    restart: unless-stopped
    volumes:
      - redisdata_prod:/data
    networks:
      - nasia-prod-network

networks:
  nasia-prod-network:
    driver: bridge

volumes:
  dbdata_prod:
    driver: local
  redisdata_prod:
    driver: local
