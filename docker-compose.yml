services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wayak_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - wayak-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: wayak_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - wayak-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: wayak_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-wayak_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-wayak_user}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wayak-network

  redis:
    image: redis:7-alpine
    container_name: wayak_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - wayak-network

  node:
    image: node:18-alpine
    container_name: wayak_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run watch"
    networks:
      - wayak-network
    depends_on:
      - app
    profiles:
      - dev

networks:
  wayak-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

