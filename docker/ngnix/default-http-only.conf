# HTTP only – استخدم هذا الملف إذا لم تكن شهادات SSL جاهزة
# على السيرفر: cp docker/ngnix/default-http-only.conf docker/ngnix/default.conf
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    listen [::]:80;

    server_name nasia-ec.com _;
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location ^~ /public/ {
        alias /var/www/html/public/;
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
    sendfile off;
    client_max_body_size 100M;

    location ~ \.php$ {
        try_files $uri =404;
        set $upstream_app app;
        fastcgi_pass $upstream_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
