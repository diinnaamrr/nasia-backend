# HTTP server (keep working, no redirect yet)
server {
    listen 80;
    listen [::]:80;

    server_name nasia-ec.com _;
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Serve files stored under storage/app/public (used directly in views)
    location ^~ /storage/ {
        alias /var/www/html/storage/;
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
    }

    # Serve files referenced with asset('public/...') correctly
    location ^~ /public/ {
        alias /var/www/html/public/;
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
        
        # Handle PHP files in public directory if needed
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   app:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $request_filename;
        }
    }

    # Default Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    sendfile off;

    client_max_body_size 20M;

    location ~ \.php$ {
        try_files $uri =404;
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# HTTPS server (test this first before adding redirect)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nasia-ec.com;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL Security Settings (simplified for compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve files stored under storage/app/public
