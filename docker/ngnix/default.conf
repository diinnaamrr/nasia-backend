# Resolver for Docker DNS (helps avoid 502 when app starts after nginx)
resolver 127.0.0.11 valid=10s ipv6=off;

# HTTP server (keep working, no redirect yet)
server {
    listen 80;
    listen [::]:80;

    server_name nasia-ec.com _;
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # صور وملفات مرفوعة – مسار /storage/app/public/ (يُستخدم في بعض الـ views)
    location ^~ /storage/app/public/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # ملفات الـ storage (روابط Laravel storage:link → /storage/xxx)
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # صور وملفات ثابتة تحت /public/assets/ (landing, admin) – أولوية أعلى
    location ^~ /public/assets/ {
        root /var/www/html;
        try_files $uri =404;
        expires 30d;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, immutable";
    }

    # CSS, JS, صور تحت /public/ – امتدادات معروفة
    location ~* ^/public/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?|eot|ttf|otf|mp4|webm|webp|json|xml)$ {
        root /var/www/html;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # باقي ملفات /public/ (مجلدات أو PHP)
    location ^~ /public/ {
        root /var/www/html;
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        expires 30d;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    # Default Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    sendfile off;

    client_max_body_size 100M;

    location ~ \.php$ {
        try_files $uri =404;
        set $upstream_app app;
        fastcgi_pass $upstream_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

