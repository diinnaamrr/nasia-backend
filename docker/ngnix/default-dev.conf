server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php;
    
    client_max_body_size 100M;
    
    # صور وملفات مرفوعة – مسار /storage/app/public/
    location ^~ /storage/app/public/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # ملفات الـ storage (Laravel storage:link → /storage/xxx)
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        access_log off;
        log_not_found off;
    }
    
    # CSS, JS, صور تحت /public/ – root عشان المسار يبقى صح
    location ~* ^/public/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?|eot|ttf|otf|mp4|webm|webp|json|xml)$ {
        root /var/www/html;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # باقي ملفات /public/ (مجلدات أو PHP)
    location ^~ /public/ {
        root /var/www/html;
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/php_errors.log";
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

